<!DOCTYPE html>
<head>
	<title>TheThirdOne's Blog</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script src="/javascript/jquery.js"></script>
	<script src="/javascript/library.js"></script>
  	<script>
	$(document).ready(function() {
		include("navbar");
   		var top = parseInt(fetch("posts/mostrecent.txt"));
   		for(var i = top; i > top - 10 && i > 0;i--){
   			get("posts/"+i+".html", function(data)
   			{
   				addToWithReturn("div.posts",data);
   			});
   			//addToWithReturn("div.posts",fetch("posts/"+i+".txt"));
   		}
   	});

	</script>
</head>
<body>
	<h1>Blog</h1>
	<div id="navbar" class="navbar"></div>
	<h2> Intro </h2>
	<p> The Blog will contain everything from personal rants to technical tutorials.
	</p>
	<div class="posts">
  	</div>
</body>
